name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Biome Check 
        run: npm run biome-check

      - name: Type Check
        run: npm run typecheck

      - name: Expo Dependency Compatibility Check 
        run: npx expo doctor

  export:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: quality

    strategy:
      fail-fast: false
      matrix:
        platform: [ios, android]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Expo Export Check (${{ matrix.platform }})
        run: npx expo export --platform ${{ matrix.platform }}

